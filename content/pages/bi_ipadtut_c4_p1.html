                    <div class='title-page'>

					<div style="position:relative; margin-top:114px; padding:0 40px;">
						<h2 style="margin-bottom:20px; color:#558EDD;">潜力的具体表述：</h2>
						<p style="margin-bottom:30px; color:#558EDD;">品类潜力是指客户在一年或一个季度内对品牌类别的实际平均月处方病人<span style="color:red;text-decoration:underline;">人次数</span>能力，可分别用病人数表示．假设某医生平均每月对BI某产品处方了2000个病人人次，而整个病人人次数则4500， 此4500则为医生的<span style="color:red;text-decoration:underline;">潜力</span></p>
						<h2 style="margin-bottom:20px; color:#558EDD;">份额的具体表述：</h2>
						<p style="color:#558EDD;">病人人次数份额（处方份额，简称<span style="color:red;text-decoration:underline;">份额</span>）指在某一段销售期内BI 产品所占品类产品的市场份额，如上所述即为：2000 人次/ 4500人次= 44.44%</p>
					</div>
